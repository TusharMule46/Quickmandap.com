<script>
// Function to get URL parameters
function getUrlParameter(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
}

// Function to handle redirect after successful signup
function handleSignupRedirect() {
    const packageType = getUrlParameter('package');
    const returnUrl = getUrlParameter('returnUrl');
    
    if (packageType && returnUrl) {
        // User came from package booking, redirect back with success flag
        const redirectUrl = `${decodeURIComponent(returnUrl)}?package=${packageType}&loginSuccess=true`;
        window.location.href = redirectUrl;
        return true;
    } else if (returnUrl) {
        // General return URL
        window.location.href = decodeURIComponent(returnUrl);
        return true;
    }
    return false; // No special redirect needed
}

// Show package info if coming from booking
document.addEventListener('DOMContentLoaded', function() {
    const packageType = getUrlParameter('package');
    
    if (packageType) {
        // Create or update a message div to show booking intent
        let messageDiv = document.getElementById('booking-message');
        if (!messageDiv) {
            messageDiv = document.createElement('div');
            messageDiv.id = 'booking-message';
            messageDiv.style.cssText = `
                background: #e8f5e8;
                color: #2e7d32;
                padding: 15px;
                border-radius: 8px;
                margin-bottom: 20px;
                border: 1px solid #c8e6c9;
                text-align: center;
            `;
            
            // Insert before the form
            const form = document.getElementById('signup-form');
            form.parentNode.insertBefore(messageDiv, form);
        }
        
        messageDiv.innerHTML = `
            <strong>ðŸ“¦ Booking Intent Detected</strong><br>
            You're about to book the <strong>${packageType.charAt(0).toUpperCase() + packageType.slice(1)} Package</strong>.<br>
            Create an account to continue with your booking.
        `;
    }
    
    // Add login link with package info if coming from booking
    const packageType2 = getUrlParameter('package');
    const returnUrl = getUrlParameter('returnUrl');
    
    if (packageType2 && returnUrl) {
        // Find existing login link and update it
        const loginLinks = document.querySelectorAll('a[href*="login"]');
        loginLinks.forEach(link => {
            const loginUrl = `login.php?package=${packageType2}&returnUrl=${encodeURIComponent(returnUrl)}`;
            link.href = loginUrl;
        });
        
        // Or create a new login link if needed
        if (loginLinks.length === 0) {
            const loginLink = document.createElement('p');
            loginLink.style.cssText = 'text-align: center; margin-top: 15px;';
            loginLink.innerHTML = `
                Already have an account? 
                <a href="login.php?package=${packageType2}&returnUrl=${encodeURIComponent(returnUrl)}" 
                   style="color: #e91e63; text-decoration: none; font-weight: 600;">
                   Login here
                </a>
            `;
            
            const form = document.getElementById('signup-form');
            form.parentNode.appendChild(loginLink);
        }
    }
});

document.getElementById('signup-form').addEventListener('submit', function(e) {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;
    const role = document.getElementById('role').value;
    const terms = document.getElementById('terms').checked;

    if (password !== confirmPassword) {
        e.preventDefault();
        alert('Passwords do not match');
        return;
    }

    if (!terms) {
        e.preventDefault();
        alert('Please agree to the Terms of Service and Privacy Policy');
        return;
    }
    
    // If validation passes and form is submitted via AJAX, handle redirect
    // If you're using AJAX for signup, add this in your success callback:
    /*
    .then(result => {
        if (result.includes('success') || result.includes('dashboard')) {
            if (handleSignupRedirect()) {
                // Redirect was handled
                return;
            }
            // Normal signup redirect logic here
        }
    })
    */
    
    // If form submits normally (not AJAX), the redirect will be handled by server
    // But you can add hidden inputs to preserve the package info:
    const packageType = getUrlParameter('package');
    const returnUrl = getUrlParameter('returnUrl');
    
    if (packageType) {
        // Add hidden inputs to preserve package info through form submission
        let packageInput = document.getElementById('hidden-package');
        if (!packageInput) {
            packageInput = document.createElement('input');
            packageInput.type = 'hidden';
            packageInput.name = 'package';
            packageInput.id = 'hidden-package';
            this.appendChild(packageInput);
        }
        packageInput.value = packageType;
    }
    
    if (returnUrl) {
        let returnInput = document.getElementById('hidden-return-url');
        if (!returnInput) {
            returnInput = document.createElement('input');
            returnInput.type = 'hidden';
            returnInput.name = 'returnUrl';
            returnInput.id = 'hidden-return-url';
            this.appendChild(returnInput);
        }
        returnInput.value = returnUrl;
    }
});
</script>
